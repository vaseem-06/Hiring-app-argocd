apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiring-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hiring-app
  template:
    metadata:
      labels:
        app: hiring-app
    spec:
      containers:
        - name: hiring-app
          image: vaseem06/hiring-app:14   # âœ… Jenkins updates this tag
          ports:
            - containerPort: 8080
